<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Gazioğlu Endüstriyel - Şantiye Rapor Sistemi</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">

    <!-- Scripts & Styles -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .no-print {
            display: block;
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }

        /* Custom scrollbar for mobile feel */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        /* Toast notification styles */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            animation: slideUp 0.3s ease;
        }

        .toast.error {
            background: #dc2626;
        }

        .toast.success {
            background: #16a34a;
        }

        .toast.warning {
            background: #eab308;
            color: #000;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Image compression indicator */
        .compressing {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons Helper ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const LucideIcon = lucide[name] || lucide.HelpCircle;
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const WEATHER_OPTIONS = [
            { id: 'gunesli', label: 'Güneşli', icon: 'Sun' },
            { id: 'bulutlu', label: 'Bulutlu', icon: 'Cloud' },
            { id: 'yagmurlu', label: 'Yağmurlu', icon: 'CloudRain' },
            { id: 'sisli', label: 'Sisli', icon: 'Wind' },
            { id: 'ruzgarli', label: 'Rüzgarlı', icon: 'Wind' },
            { id: 'firtina', label: 'Fırtına', icon: 'Wind' },
            { id: 'karli', label: 'Karlı', icon: 'Snowflake' },
            { id: 'dolu', label: 'Dolu', icon: 'CloudRain' },
        ];

        const INITIAL_REPORT_STATE = {
            customer: 'BORUSAN',
            project: 'BORUSAN BORU',
            date: new Date().toISOString().split('T')[0],
            weather: 'gunesli',
            description: '',
            notes: '',
            materials: [],
            staff: [],
            photos: []
        };

        // --- Utility Functions ---
        const compressImage = (file, maxWidth = 1200, quality = 0.8) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        };

        const showToast = (message, type = 'info') => {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        const validateReport = (report) => {
            const errors = [];

            if (!report.customer?.trim()) errors.push('Müşteri adı gereklidir');
            if (!report.project?.trim()) errors.push('Proje adı gereklidir');
            if (!report.date) errors.push('Tarih seçilmelidir');
            if (!report.description?.trim()) errors.push('Yapılan iş açıklaması gereklidir');

            return { isValid: errors.length === 0, errors };
        };

        const autoBackup = (data) => {
            try {
                const backupKey = `gazioglu_backup_${new Date().toISOString().split('T')[0]}`;
                localStorage.setItem(backupKey, JSON.stringify(data));
                localStorage.setItem('gazioglu_last_backup', new Date().toISOString());
            } catch (error) {
                console.error('Otomatik yedekleme başarısız:', error);
            }
        };

        // --- Reusable Components ---
        const FormInput = React.memo(({ label, value, onChange, type = "text", placeholder, className = "" }) => {
            const inputRef = React.useRef(null);

            return (
                <div className={className}>
                    {label && <label className="block text-xs font-bold text-slate-600 mb-2 uppercase tracking-wide">{label}</label>}
                    <input
                        ref={inputRef}
                        type={type}
                        defaultValue={value}
                        onBlur={(e) => onChange(e)}
                        placeholder={placeholder}
                        className="w-full bg-slate-50 rounded-2xl p-4 text-sm font-bold outline-none border-2 border-transparent focus:border-blue-400 transition-colors"
                    />
                </div>
            );
        });

        const FormTextarea = React.memo(({ label, value, onChange, rows = 4, placeholder }) => {
            const textareaRef = React.useRef(null);

            return (
                <div>
                    {label && <label className="block text-xs font-bold text-slate-600 mb-2 uppercase tracking-wide">{label}</label>}
                    <textarea
                        ref={textareaRef}
                        rows={rows}
                        defaultValue={value}
                        onBlur={(e) => onChange(e)}
                        placeholder={placeholder}
                        className="w-full bg-slate-50 rounded-[1.5rem] p-5 text-sm font-medium outline-none border-2 border-transparent focus:border-blue-400 transition-colors"
                    />
                </div>
            );
        });

        const CorporateLogoBox = ({ customLogo }) => (
            <div className="flex flex-col items-center justify-center p-2 bg-white border-2 border-slate-800 rounded-md w-full h-full min-h-[60px]">
                {customLogo ? (
                    <img src={customLogo} alt="Logo" className="max-w-full max-h-12 object-contain" />
                ) : (
                    <div className="text-center">
                        <div className="flex items-center justify-center gap-1 mb-0.5">
                            <div className="w-5 h-5 bg-slate-800 rounded-full flex items-center justify-center text-white font-black text-[10px]">G</div>
                            <span className="text-slate-900 font-black text-xs tracking-tighter uppercase leading-none">GAZİOĞLU</span>
                        </div>
                        <div className="text-[8px] text-slate-500 font-bold tracking-[0.15em] uppercase leading-none">Endüstriyel</div>
                    </div>
                )}
            </div>
        );

        const App = () => {
            const [view, setView] = useState('home');
            const [reports, setReports] = useState([]);
            const [currentReport, setCurrentReport] = useState(INITIAL_REPORT_STATE);
            const [loading, setLoading] = useState(false);
            const [saving, setSaving] = useState(false);
            const [logo, setLogo] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [compressingPhotos, setCompressingPhotos] = useState(false);
            const [savedStaff, setSavedStaff] = useState([]);

            useEffect(() => {
                // Initialize icons
                if (window.lucide) window.lucide.createIcons();

                // Load local data with error handling
                try {
                    const savedData = localStorage.getItem('gazioglu_reports');
                    if (savedData) {
                        setReports(JSON.parse(savedData));
                    }

                    const savedLogo = localStorage.getItem('gazioglu_corporate_logo');
                    if (savedLogo) {
                        setLogo(savedLogo);
                    }

                    const savedPersonnel = localStorage.getItem('gazioglu_saved_staff');
                    if (savedPersonnel) {
                        setSavedStaff(JSON.parse(savedPersonnel));
                    }

                    // Check last backup
                    const lastBackup = localStorage.getItem('gazioglu_last_backup');
                    if (!lastBackup || (new Date() - new Date(lastBackup)) > 24 * 60 * 60 * 1000) {
                        const data = JSON.parse(savedData || '[]');
                        if (data.length > 0) {
                            autoBackup(data);
                        }
                    }
                } catch (error) {
                    console.error('Veri yükleme hatası:', error);
                    showToast('Veri yüklenirken hata oluştu', 'error');
                }
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, showSettings, reports]);

            const saveToLocal = (data) => {
                try {
                    localStorage.setItem('gazioglu_reports', JSON.stringify(data));
                    setReports(data);

                    // Auto backup every save
                    if (data.length > 0) {
                        autoBackup(data);
                    }
                } catch (error) {
                    console.error('Kaydetme hatası:', error);
                    showToast('Kaydetme başarısız! Depolama alanı dolu olabilir.', 'error');
                    throw error;
                }
            };

            const handleSave = () => {
                // Validation
                const validation = validateReport(currentReport);
                if (!validation.isValid) {
                    showToast(validation.errors[0], 'warning');
                    return;
                }

                try {
                    setSaving(true);
                    const newReports = currentReport.id
                        ? reports.map(r => r.id === currentReport.id ? currentReport : r)
                        : [...reports, { ...currentReport, id: Date.now().toString() }];

                    saveToLocal(newReports);
                    showToast('Rapor başarıyla kaydedildi!', 'success');
                    setTimeout(() => {
                        setSaving(false);
                        setView('home');
                    }, 500);
                } catch (error) {
                    setSaving(false);
                    showToast('Kaydetme sırasında hata oluştu', 'error');
                }
            };

            const handleDelete = (id) => {
                if (confirm('Bu raporu silmek istediğine emin misin Kerem Can?')) {
                    try {
                        saveToLocal(reports.filter(r => r.id !== id));
                        showToast('Rapor silindi', 'success');
                    } catch (error) {
                        showToast('Silme işlemi başarısız', 'error');
                    }
                }
            };

            const handleExport = () => {
                try {
                    const dataStr = JSON.stringify(reports, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                    const link = document.createElement('a');
                    link.setAttribute('href', dataUri);
                    link.setAttribute('download', `Gazioglu_Yedek_${new Date().toLocaleDateString('tr-TR')}.json`);
                    link.click();
                    showToast('Veriler dışarı aktarıldı', 'success');
                } catch (error) {
                    showToast('Dışarı aktarma başarısız', 'error');
                }
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        if (Array.isArray(json)) {
                            saveToLocal([...reports, ...json]);
                            showToast(`${json.length} rapor başarıyla eklendi`, 'success');
                        } else {
                            showToast('Hatalı dosya formatı', 'error');
                        }
                    } catch (err) {
                        showToast('Dosya okunamadı: Geçersiz JSON formatı', 'error');
                    }
                };
                reader.onerror = () => showToast('Dosya okuma hatası', 'error');
                reader.readAsText(file);
            };

            const handleLogoChange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    showToast('Lütfen bir görsel dosyası seçin', 'warning');
                    return;
                }

                const reader = new FileReader();
                reader.onloadend = () => {
                    try {
                        setLogo(reader.result);
                        localStorage.setItem('gazioglu_corporate_logo', reader.result);
                        showToast('Logo güncellendi', 'success');
                    } catch (error) {
                        showToast('Logo kaydedilemedi', 'error');
                    }
                };
                reader.onerror = () => showToast('Logo yükleme hatası', 'error');
                reader.readAsDataURL(file);
            };

            const handlePhotoUpload = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                setCompressingPhotos(true);
                const compressedPhotos = [];

                try {
                    for (const file of files) {
                        if (!file.type.startsWith('image/')) {
                            showToast(`${file.name} bir görsel dosyası değil`, 'warning');
                            continue;
                        }

                        const compressed = await compressImage(file);
                        compressedPhotos.push(compressed);
                    }

                    setCurrentReport(prev => ({
                        ...prev,
                        photos: [...prev.photos, ...compressedPhotos]
                    }));

                    showToast(`${compressedPhotos.length} fotoğraf eklendi`, 'success');
                } catch (error) {
                    showToast('Fotoğraf yükleme hatası', 'error');
                } finally {
                    setCompressingPhotos(false);
                }
            };

            const generatePDF = () => {
                try {
                    const element = document.getElementById('report-to-pdf');
                    const opt = {
                        margin: 0,
                        filename: `Gazioglu_Rapor_${currentReport.date}.pdf`,
                        image: { type: 'jpeg', quality: 0.98 },
                        html2canvas: { scale: 3, useCORS: true },
                        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                    };
                    html2pdf().set(opt).from(element).save();
                    showToast('PDF oluşturuluyor...', 'success');
                } catch (error) {
                    showToast('PDF oluşturma hatası', 'error');
                }
            };

            // Views
            const Home = () => (
                <div className="p-4 max-w-2xl mx-auto pb-48">
                    <header className="mb-10 mt-6 flex justify-between items-start">
                        <div className="px-2 border-l-8 border-blue-600 pl-5">
                            <h1 className="text-4xl font-black text-slate-800 tracking-tighter italic uppercase leading-none">Gazioğlu</h1>
                            <p className="text-blue-600 font-bold uppercase text-[10px] tracking-[0.2em] mt-2">Şantiye Rapor Yönetimi</p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setView('personnel')} className="p-3 bg-white rounded-2xl shadow-sm border border-slate-100 text-slate-400 hover:text-blue-600 transition-colors" title="Personel Yönetimi">
                                <Icon name="Users" />
                            </button>
                            <button onClick={() => setShowSettings(!showSettings)} className="p-3 bg-white rounded-2xl shadow-sm border border-slate-100 text-slate-400 hover:text-blue-600 transition-colors" title="Ayarlar">
                                <Icon name="Settings" />
                            </button>
                        </div>
                    </header>

                    {showSettings && (
                        <div className="mb-8 bg-white p-6 rounded-[2.5rem] border border-blue-100 space-y-5 animate-pulse-once">
                            <div className="bg-slate-50 p-4 rounded-2xl flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-12 h-12 bg-white border rounded-xl overflow-hidden flex items-center justify-center">
                                        {logo ? <img src={logo} className="w-full h-full object-contain" alt="Logo" /> : <Icon name="Image" className="text-slate-300" />}
                                    </div>
                                    <span className="text-[10px] font-black text-slate-600 uppercase">Logo Ayarı</span>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => document.getElementById('logo-upload').click()} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-blue-700 transition-colors">Yükle</button>
                                    {logo && (
                                        <button onClick={() => {
                                            setLogo(null);
                                            localStorage.removeItem('gazioglu_corporate_logo');
                                            showToast('Logo kaldırıldı', 'success');
                                        }} className="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-red-600 transition-colors">Sil</button>
                                    )}
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={handleExport} className="bg-slate-100 p-4 rounded-2xl text-xs font-bold text-slate-700 flex items-center justify-center gap-2 hover:bg-slate-200 transition-colors">
                                    <Icon name="Download" size={16} /> DIŞARI AKTAR
                                </button>
                                <button onClick={() => document.getElementById('file-import').click()} className="bg-slate-100 p-4 rounded-2xl text-xs font-bold text-slate-700 flex items-center justify-center gap-2 hover:bg-slate-200 transition-colors">
                                    <Icon name="Upload" size={16} /> İÇE AKTAR
                                </button>
                            </div>

                            {/* Storage Warning */}
                            <div className="bg-amber-50 border-2 border-amber-200 rounded-2xl p-4">
                                <div className="flex items-start gap-3">
                                    <Icon name="AlertTriangle" size={20} className="text-amber-600 flex-shrink-0 mt-0.5" />
                                    <div>
                                        <p className="text-xs font-black text-amber-900 uppercase mb-1">⚠️ Önemli Bilgi</p>
                                        <p className="text-[10px] text-amber-800 leading-relaxed">
                                            Verileriniz tarayıcıda saklanıyor. Tarayıcı geçmişini temizlerseniz verileriniz kaybolabilir.
                                            Düzenli olarak <span className="font-black">DIŞARI AKTAR</span> ile yedek alın.
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <input type="file" id="file-import" className="hidden" accept=".json" onChange={handleImport} />
                            <input type="file" id="logo-upload" className="hidden" accept="image/*" onChange={handleLogoChange} />
                        </div>
                    )}

                    <div className="space-y-4">
                        {reports.length === 0 ? (
                            <div className="text-center py-24 bg-white rounded-[2.5rem] border-2 border-dashed border-slate-200">
                                <Icon name="FileText" size={64} className="mx-auto text-slate-100 mb-4" />
                                <p className="text-slate-400 font-bold italic">Rapor listesi boş, Kerem Can.</p>
                                <p className="text-slate-300 text-xs mt-2">Yeni bir rapor oluşturmak için aşağıdaki butona tıkla.</p>
                            </div>
                        ) : (
                            reports.sort((a, b) => new Date(b.date) - new Date(a.date)).map(report => (
                                <div key={report.id} className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex items-center justify-between active:scale-[0.97] transition-all">
                                    <div className="flex-1 cursor-pointer" onClick={() => { setCurrentReport(report); setView('preview'); }}>
                                        <h3 className="font-black text-slate-800 text-xl leading-none">{new Date(report.date).toLocaleDateString('tr-TR')}</h3>
                                        <p className="text-xs text-slate-400 font-bold uppercase mt-2 tracking-tighter">{report.project}</p>
                                        {report.materials.length > 0 && (
                                            <p className="text-[10px] text-blue-600 font-black mt-1">
                                                {report.materials.reduce((sum, m) => sum + (m.totalWeight || 0), 0).toFixed(1)} KG
                                            </p>
                                        )}
                                    </div>
                                    <div className="flex gap-2">
                                        <button onClick={() => { setCurrentReport(report); setView('edit'); }} className="p-4 text-blue-600 bg-blue-50 rounded-2xl hover:bg-blue-100 transition-colors"><Icon name="Pencil" /></button>
                                        <button onClick={() => handleDelete(report.id)} className="p-4 text-red-500 bg-red-50 rounded-2xl hover:bg-red-100 transition-colors"><Icon name="Trash2" /></button>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>

                    <button
                        onClick={() => { setCurrentReport({ ...INITIAL_REPORT_STATE, id: null }); setView('edit'); }}
                        className="fixed bottom-10 right-6 left-6 flex items-center justify-center gap-3 bg-blue-600 text-white py-5 rounded-full shadow-2xl ring-4 ring-white z-50 pointer-events-auto hover:bg-blue-700 transition-colors active:scale-95"
                    >
                        <Icon name="Plus" size={24} />
                        <span className="font-black text-sm uppercase tracking-widest">Yeni Rapor</span>
                    </button>
                </div>
            );

            const Editor = () => (
                <div className="min-h-screen bg-slate-50 pb-32">
                    <nav className="bg-white border-b px-4 py-6 sticky top-0 z-40 flex items-center justify-between shadow-sm">
                        <button onClick={() => setView('home')} className="flex items-center gap-1 text-slate-600 hover:text-slate-900 transition-colors">
                            <Icon name="ChevronLeft" size={28} />
                            <span className="font-bold text-sm">Geri</span>
                        </button>
                        <h2 className="font-black text-slate-800 uppercase italic">Editör</h2>
                        <button onClick={handleSave} disabled={saving} className="bg-blue-600 text-white px-8 py-2 rounded-xl text-xs font-black uppercase shadow-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            {saving ? '...' : 'Kaydet'}
                        </button>
                    </nav>

                    <div className="p-4 max-w-2xl mx-auto space-y-6">
                        <section className={`bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 ${compressingPhotos ? 'compressing' : ''}`}>
                            <div className="flex items-center justify-between mb-5">
                                <div className="flex items-center gap-2 text-blue-600">
                                    <Icon name="Camera" size={18} /> <span className="font-black text-xs uppercase tracking-widest">Görseller</span>
                                </div>
                                <button onClick={() => document.getElementById('photo-up').click()} disabled={compressingPhotos} className="p-2 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-100 transition-colors disabled:opacity-50">
                                    <Icon name={compressingPhotos ? "Loader" : "Plus"} />
                                </button>
                                <input type="file" id="photo-up" multiple accept="image/*" className="hidden" onChange={handlePhotoUpload} />
                            </div>
                            {compressingPhotos && (
                                <p className="text-xs text-blue-600 font-bold text-center mb-3">Fotoğraflar sıkıştırılıyor...</p>
                            )}
                            <div className="grid grid-cols-3 gap-2">
                                {currentReport.photos.map((p, i) => (
                                    <div key={i} className="aspect-square relative rounded-2xl overflow-hidden border">
                                        <img src={p} className="w-full h-full object-cover" alt={`Fotoğraf ${i + 1}`} />
                                        <button onClick={() => setCurrentReport({ ...currentReport, photos: currentReport.photos.filter((_, idx) => idx !== i) })} className="absolute top-1 right-1 bg-black/50 text-white p-1 rounded-full hover:bg-red-500 transition-colors"><Icon name="X" size={12} /></button>
                                    </div>
                                ))}
                            </div>
                            {currentReport.photos.length === 0 && (
                                <div className="text-center py-8 text-slate-300 text-sm">
                                    <Icon name="Image" size={32} className="mx-auto mb-2 opacity-30" />
                                    <p className="font-bold">Henüz fotoğraf eklenmedi</p>
                                </div>
                            )}
                        </section>

                        <section className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 space-y-4">
