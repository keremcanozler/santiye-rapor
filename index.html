<body class="bg-slate-50 min-h-screen">

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ========================================
        // Firebase Cloud Storage Manager
        // √áoklu cihaz senkronizasyonu i√ßin Firebase Realtime Database
        // ========================================

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBuNl_sXH8RvtaYpeJFhxJ7p6Da4S8YjyI",
            authDomain: "gazioglu-santiye-rapor.firebaseapp.com",
            databaseURL: "https://gazioglu-santiye-rapor-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "gazioglu-santiye-rapor",
            storageBucket: "gazioglu-santiye-rapor.firebasestorage.app",
            messagingSenderId: "188729660528",
            appId: "1:188729660528:web:f64fc1a22ad8cf6ea890b5",
            measurementId: "G-L7WN6CPYW8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        class FirebaseManager {
            constructor() {
                this.db = database;
                this.reportsRef = this.db.ref('reports');
                this.settingsRef = this.db.ref('settings');
                this.staffRef = this.db.ref('staff');
            }

            async init() {
                // Firebase is already initialized
                return Promise.resolve();
            }

            async saveReport(report) {
                try {
                    await this.reportsRef.child(report.id).set(report);
                } catch (error) {
                    console.error('Firebase save error:', error);
                    throw error;
                }
            }

            async getAllReports() {
                try {
                    const snapshot = await this.reportsRef.once('value');
                    const data = snapshot.val();
                    if (!data) return [];
                    return Object.values(data);
                } catch (error) {
                    console.error('Firebase get error:', error);
                    throw error;
                }
            }

            async deleteReport(reportId) {
                try {
                    await this.reportsRef.child(reportId).remove();
                } catch (error) {
                    console.error('Firebase delete error:', error);
                    throw error;
                }
            }

            async saveSetting(key, value) {
                try {
                    await this.settingsRef.child(key).set(value);
                } catch (error) {
                    console.error('Firebase setting save error:', error);
                    throw error;
                }
            }

            async getSetting(key) {
                try {
                    const snapshot = await this.settingsRef.child(key).once('value');
                    return snapshot.val();
                } catch (error) {
                    console.error('Firebase setting get error:', error);
                    throw error;
                }
            }

            async saveStaff(staffList) {
                try {
                    const staffObj = {};
                    staffList.forEach(person => {
                        staffObj[person.id] = person;
                    });
                    await this.staffRef.set(staffObj);
                } catch (error) {
                    console.error('Firebase staff save error:', error);
                    throw error;
                }
            }

            async getStaff() {
                try {
                    const snapshot = await this.staffRef.once('value');
                    const data = snapshot.val();
                    if (!data) return [];
                    return Object.values(data);
                } catch (error) {
                    console.error('Firebase staff get error:', error);
                    throw error;
                }
            }

            // Realtime listener for reports
            onReportsChange(callback) {
                this.reportsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    const reports = data ? Object.values(data) : [];
                    callback(reports);
                });
            }

            // Remove listener
            offReportsChange() {
                this.reportsRef.off('value');
            }

            // Reset all data (dangerous!)
            async resetAllData() {
                try {
                    await this.reportsRef.remove();
                    await this.settingsRef.remove();
                    await this.staffRef.remove();
                } catch (error) {
                    console.error('Firebase reset error:', error);
                    throw error;
                }
            }
        }

        const storage = new FirebaseManager();

        const Icon = ({ name, size = 20, className = "" }) => {

            { id: 'yagmurlu', label: 'Yaƒümurlu', icon: 'CloudDrizzle' },
            { id: 'sisli', label: 'Sisli', icon: 'CloudFog' },
            { id: 'ruzgarli', label: 'R√ºzgarlƒ±', icon: 'Wind' },
            { id: 'firtina', label: 'Fƒ±rtƒ±na', icon: 'CloudLightning' },
            { id: 'karli', label: 'Karlƒ±', icon: 'Snowflake' },

            notes: '',

        // --- Utility Functions ---
        const compressImage = (file, maxWidth = 1200, quality = 0.8) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        };

        const showToast = (message, type = 'info') => {

        const validateReport = (report) => {
            const errors = [];

            if (!report.customer?.trim()) errors.push('M√º≈üteri adƒ± gereklidir');
            if (!report.project?.trim()) errors.push('Proje adƒ± gereklidir');
            if (!report.date) errors.push('Tarih se√ßilmelidir');
            if (!report.description?.trim()) errors.push('Yapƒ±lan i≈ü a√ßƒ±klamasƒ± gereklidir');

            return { isValid: errors.length === 0, errors };
        };

        const autoBackup = (data) => {
            try {
                const backupKey = `gazioglu_backup_${new Date().toISOString().split('T')[0]}`;
                localStorage.setItem(backupKey, JSON.stringify(data));
                localStorage.setItem('gazioglu_last_backup', new Date().toISOString());
            } catch (error) {
                console.error('Otomatik yedekleme ba≈üarƒ±sƒ±z:', error);

        };

        });

        const FormTextarea = React.memo(({ label, value, onChange, rows = 4, placeholder }) => {
            const textareaRef = React.useRef(null);

            return (

                    {label && <label className="block text-xs font-bold text-slate-600 mb-2 uppercase tracking-wide">{label}</label>}
                    <textarea
                        ref={textareaRef}

                    />
                </div>
            );
        });

        const CorporateLogoBox = ({ customLogo }) => (
            <div className="flex flex-col items-center justify-center p-2 bg-white border-2 border-slate-800 rounded-md w-full h-full min-h-[60px]">
                {customLogo ? (

                ) : (
                    <div className="text-center">
                        <div className="flex items-center justify-center gap-1 mb-0.5">
                            <div className="w-5 h-5 bg-slate-800 rounded-full flex items-center justify-center text-white font-black text-[10px]">G</div>
                            <span className="text-slate-900 font-black text-xs tracking-tighter uppercase leading-none">GAZƒ∞OƒûLU</span>
                        </div>
                        <div className="text-[8px] text-slate-500 font-bold tracking-[0.15em] uppercase leading-none">End√ºstriyel</div>
                    </div>
                )}

        );

        const App = () => {
            const [view, setView] = useState('home');
            const [reports, setReports] = useState([]);
            const [currentReport, setCurrentReport] = useState(INITIAL_REPORT_STATE);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [logo, setLogo] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [compressingPhotos, setCompressingPhotos] = useState(false);
            const [savedStaff, setSavedStaff] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');

            useEffect(() => {
                (async () => {
                    try {
                        await storage.init();
                        showToast('üî• Firebase baƒülantƒ±sƒ± kuruldu - Cloud sync aktif!', 'success');

                        const savedData = await storage.getAllReports();
                        if (savedData) {
                            setReports(savedData);
                        }

                        const savedLogo = await storage.getSetting('corporate_logo');
                        if (savedLogo) {
                            setLogo(savedLogo);
                        }

                        const savedPersonnel = await storage.getStaff();
                        if (savedPersonnel) {
                            setSavedStaff(savedPersonnel);
                        }

                        setLoading(false);
                    } catch (error) {
                        console.error('Veri y√ºkleme hatasƒ±:', error);
                        showToast('‚ùå Firebase baƒülantƒ± hatasƒ±: ' + error.message, 'error');
                        setLoading(false);
                    }
                })();
            }, []);

            // Realtime Firebase listener
            useEffect(() => {
                const unsubscribe = () => {
                    storage.onReportsChange((updatedReports) => {
                        setReports(updatedReports);
                    });
                };

                unsubscribe();

                return () => {
                    storage.offReportsChange();
                };
            }, []);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, showSettings, reports]);

            const saveToLocal = async (data) => {
                try {
                    console.log('üíæ Saving to Firebase:', data.length, 'reports');
                    for (const report of data) {
                        if (!report.id) {
                            report.id = Date.now().toString();
                        }
                        console.log('üì§ Uploading report:', report.id);
                        await storage.saveReport(report);
                    }
                    setReports(data);
                    console.log('‚úÖ Firebase save complete');
                } catch (error) {
                    console.error('‚ùå Kaydetme hatasƒ±:', error);
                    showToast('Kaydetme ba≈üarƒ±sƒ±z: ' + error.message, 'error');
                    throw error;
                }
            };

            const handleManualSync = async () => {
                try {
                    showToast('üîÑ Senkronizasyon ba≈ülatƒ±lƒ±yor...', 'info');
                    const firebaseReports = await storage.getAllReports();
                    setReports(firebaseReports);
                    showToast('‚úÖ Veriler Firebase\'den y√ºklendi', 'success');
                } catch (error) {
                    showToast('‚ùå Senkronizasyon ba≈üarƒ±sƒ±z', 'error');
                }
            };

            const handleSave = async () => {
                // Validation
                const validation = validateReport(currentReport);
                if (!validation.isValid) {
                    showToast(validation.errors[0], 'warning');
                    return;
                }

                try {
                    setSaving(true);
                    const newReports = currentReport.id
                        ? reports.map(r => r.id === currentReport.id ? currentReport : r)
                        : [...reports, { ...currentReport, id: Date.now().toString() }];

                    await saveToLocal(newReports);
                    showToast('Rapor ba≈üarƒ±yla kaydedildi!', 'success');
                    setTimeout(() => {
                        setSaving(false);
                        setView('home');
                    }, 500);
                } catch (error) {
                    setSaving(false);
                    showToast('Kaydetme sƒ±rasƒ±nda hata olu≈ütu', 'error');
                }
            };

            const handleDelete = async (id) => {
                if (confirm('Bu raporu silmek istediƒüine emin misin Kerem Can?')) {
                    try {
                        await storage.deleteReport(id);
                        const updatedReports = await storage.getAllReports();
                        setReports(updatedReports);
                        showToast('Rapor silindi', 'success');
                    } catch (error) {
                        showToast('Silme i≈ülemi ba≈üarƒ±sƒ±z', 'error');
                    }
                }
            };

            const handleExport = () => {
                try {
                    const dataStr = JSON.stringify(reports, null, 2);
                    const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
                    const link = document.createElement('a');
                    link.setAttribute('href', dataUri);
                    link.setAttribute('download', `Gazioglu_Yedek_${new Date().toLocaleDateString('tr-TR')}.json`);
                    link.click();
                    showToast('Veriler dƒ±≈üarƒ± aktarƒ±ldƒ±', 'success');
                } catch (error) {
                    showToast('Dƒ±≈üarƒ± aktarma ba≈üarƒ±sƒ±z', 'error');
                }
            };

            const handleImport = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const json = JSON.parse(event.target.result);
                        if (Array.isArray(json)) {
                            await saveToLocal([...reports, ...json]);
                            showToast(`${json.length} rapor ba≈üarƒ±yla eklendi`, 'success');
                        } else {
                            showToast('Hatalƒ± dosya formatƒ±', 'error');
                        }
                    } catch (err) {
                        showToast('Dosya okunamadƒ±: Ge√ßersiz JSON formatƒ±', 'error');
                    }
                };
                reader.onerror = () => showToast('Dosya okuma hatasƒ±', 'error');
                reader.readAsText(file);
            };

            const handleLogoChange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                if (!file.type.startsWith('image/')) {
                    showToast('L√ºtfen bir g√∂rsel dosyasƒ± se√ßin', 'warning');
                    return;
                }

                const reader = new FileReader();
                reader.onloadend = async () => {
                    try {
                        setLogo(reader.result);
                        await storage.saveSetting('corporate_logo', reader.result);
                        showToast('Logo g√ºncellendi', 'success');
                    } catch (error) {
                        showToast('Logo kaydedilemedi', 'error');
                    }
                };
                reader.onerror = () => showToast('Logo y√ºkleme hatasƒ±', 'error');
                reader.readAsDataURL(file);
            };

            const handlePhotoUpload = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                setCompressingPhotos(true);
                const compressedPhotos = [];

                try {
                    for (const file of files) {
                        if (!file.type.startsWith('image/')) {
                            showToast(`${file.name} bir g√∂rsel dosyasƒ± deƒüil`, 'warning');
                            continue;
                        }

                        const compressed = await compressImage(file);
                        compressedPhotos.push(compressed);
                    }

                    setCurrentReport(prev => ({
                        ...prev,
                        photos: [...prev.photos, ...compressedPhotos]
                    }));

                    showToast(`${compressedPhotos.length} fotoƒüraf eklendi`, 'success');
                } catch (error) {
                    showToast('Fotoƒüraf y√ºkleme hatasƒ±', 'error');
                } finally {
                    setCompressingPhotos(false);

            };

                        </div>

                                <Icon name="Users" />
                            </button>
                            <button onClick={() => setShowSettings(!showSettings)} className="p-3 bg-white rounded-2xl shadow-sm border border-slate-100 text-slate-400 hover:text-blue-600 transition-colors" title="Ayarlar">
                                <Icon name="Settings" />
                            </button>
                        </div>
                    </header>


                    {/* Search Box */}

                                type="text"
                                placeholder="Rapor ara (tarih, m√º≈üteri, proje)..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                className="w-full pl-12 pr-4 py-4 bg-white rounded-2xl border border-slate-200 text-sm font-medium outline-none focus:border-blue-400 transition-colors"
                            />

                                    onClick={() => setSearchQuery('')}

                                >
                                    <Icon name="X" size={16} className="text-slate-400" />
                                </button>
                            )}
                        </div>
                    </div>
                    {showSettings && (
                        <div className="mb-8 bg-white p-6 rounded-[2.5rem] border border-blue-100 space-y-5 animate-pulse-once">
                            <div className="bg-slate-50 p-4 rounded-2xl flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <div className="w-12 h-12 bg-white border rounded-xl overflow-hidden flex items-center justify-center">
                                        {logo ? <img src={logo} className="w-full h-full object-contain" alt="Logo" /> : <Icon name="Image" className="text-slate-300" />}
                                    </div>
                                    <span className="text-[10px] font-black text-slate-600 uppercase">Logo Ayarƒ±</span>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => document.getElementById('logo-upload').click()} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-blue-700 transition-colors">Y√ºkle</button>
                                    {logo && (
                                        <button onClick={async () => {
                                            setLogo(null);
                                            await storage.saveSetting('corporate_logo', null);
                                            showToast('Logo kaldƒ±rƒ±ldƒ±', 'success');

                                    )}
                                </div>
                            </div>
                            <div className="grid grid-cols-3 gap-3">
                                <button onClick={handleExport} className="bg-slate-100 p-4 rounded-2xl text-xs font-bold text-slate-700 flex items-center justify-center gap-2 hover:bg-slate-200 transition-colors">
                                    <Icon name="Download" size={16} /> DI≈ûARI AKTAR
                                </button>
                                <button onClick={() => document.getElementById('file-import').click()} className="bg-slate-100 p-4 rounded-2xl text-xs font-bold text-slate-700 flex items-center justify-center gap-2 hover:bg-slate-200 transition-colors">
