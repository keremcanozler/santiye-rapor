        // ========================================
        // SYNC QUEUE - Background Sync

        class SyncQueue {
            constructor() {
                this.syncing = false;
            }

            async processQueue() {
                if (this.syncing || !navigator.onLine) {
                    console.log('â¸ï¸ Sync paused:', this.syncing ? 'already syncing' : 'offline');
                    return;
                }

                this.syncing = true;
                console.log('ðŸ”„ Starting sync queue processing...');

                try {
                    const queue = await localDB.getSyncQueue();

                    if (queue.length === 0) {
                        console.log('âœ… Sync queue empty');
                        this.syncing = false;
                        return;
                    }

                    showToast(`ðŸ”„ ${queue.length} deÄŸiÅŸiklik senkronize ediliyor...`, 'info');

                    for (const item of queue) {
                        try {
                            console.log(`ðŸ”„ Processing: ${item.action}`, item.data);

                            switch (item.action) {
                                case 'saveReport':
                                    await storage.saveReport(item.data);
                                    console.log('âœ… Synced report:', item.data.id);
                                    break;

                                case 'deleteReport':
                                    await storage.deleteReport(item.data.id);
                                    console.log('âœ… Synced delete:', item.data.id);
                                    break;

                                case 'saveSetting':
                                    await storage.saveSetting(item.data.key, item.data.value);
                                    console.log('âœ… Synced setting:', item.data.key);
                                    break;

                                default:
                                    console.warn('âš ï¸ Unknown action:', item.action);
                            }

                            // Success - remove from queue
                            await localDB.removeSyncQueueItem(item.id);

                        } catch (error) {
                            console.error(`âŒ Sync failed for ${item.action}:`, error);

                            // Increment retry count
                            item.retries = (item.retries || 0) + 1;

                            if (item.retries >= 3) {
                                // Max retries - remove from queue
                                await localDB.removeSyncQueueItem(item.id);
                                showToast(`âŒ ${item.action} baÅŸarÄ±sÄ±z (3 deneme)`, 'error');
                                console.error('âŒ Max retries reached, removed from queue:', item);
                            } else {
                                // Update retry count
                                await localDB.updateSyncQueueItem(item);
                                console.log(`âš ï¸ Retry ${item.retries}/3 for ${item.action}`);
                            }
                        }
                    }

                    const remainingQueue = await localDB.getSyncQueue();
                    if (remainingQueue.length === 0) {
                        showToast('âœ… TÃ¼m deÄŸiÅŸiklikler senkronize edildi!', 'success');
                    } else {
                        showToast(`âš ï¸ ${remainingQueue.length} deÄŸiÅŸiklik senkronize edilemedi`, 'warning');
                    }

                } catch (error) {
                    console.error('âŒ Sync queue error:', error);
                } finally {
                    this.syncing = false;
                }
            }

                    setTimeout(() => this.processQueue(), 1000);
                });

        // Upload PDF to Drive
        async function uploadPDFToDrive(pdfBlob, fileName, folderId) {
            try {
                // Check if file exists
                const searchResponse = await gapi.client.drive.files.list({
                    q: `name='${fileName}' and '${folderId}' in parents and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive',
                });

                let fileId = null;
                if (searchResponse.result.files && searchResponse.result.files.length > 0) {
                    fileId = searchResponse.result.files[0].id;
                }

                const metadata = {
                    name: fileName,
                    mimeType: 'application/pdf',
                };

                if (!fileId) {
                    metadata.parents = [folderId];
                }

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', pdfBlob);

                const url = fileId
                    ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`
                    : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';

                const method = fileId ? 'PATCH' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: new Headers({ 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }),
                    body: form,
                });

                return response.json();
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        // PHOTO COMPRESSION - WebP + Aggressive
        // ========================================
        const compressImage = (file, maxWidth = 800, quality = 0.7) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const img = new Image();

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Calculate new dimensions (maintain aspect ratio)
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');

                        // Enable image smoothing for better quality
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';

                        // Draw image
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to WebP (50% smaller than JPEG)
                        canvas.toBlob(
                            (blob) => {
                                if (!blob) {
                                    reject(new Error('Canvas toBlob failed'));
                                    return;
                                }

                                const reader = new FileReader();
                                reader.onloadend = () => {
                                    const originalSize = (file.size / 1024 / 1024).toFixed(2);
                                    const compressedSize = (blob.size / 1024 / 1024).toFixed(2);
                                    const compressionRatio = ((1 - blob.size / file.size) * 100).toFixed(1);

                                    console.log(`ðŸ“¸ Photo compressed: ${originalSize}MB â†’ ${compressedSize}MB (${compressionRatio}% reduction)`);

                                    resolve(reader.result);
                                };
                                reader.onerror = reject;
                                reader.readAsDataURL(blob);
                            },
                            'image/webp',  // WebP format (much smaller)
                            quality        // 0.7 quality (good balance)
                        );
                    };

                    img.onerror = () => reject(new Error('Image load failed'));
                    img.src = e.target.result;
                };

                reader.onerror = () => reject(new Error('FileReader failed'));
                reader.readAsDataURL(file);
            });
        };

                try {
                    return await fn();
                } catch (error) {
                    const isLastAttempt = i === maxRetries - 1;

                    if (isLastAttempt) {
                        console.error(`âŒ ${operation} baÅŸarÄ±sÄ±z (${maxRetries} deneme):`, error);
                        showToast(`âŒ ${operation} baÅŸarÄ±sÄ±z. LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin.`, 'error');
                        throw error;
                    }

                    const delay = Math.pow(2, i) * 1000; // 1s, 2s, 4s
                    console.warn(`âš ï¸ ${operation} baÅŸarÄ±sÄ±z, ${delay}ms sonra yeniden deneniyor... (${i + 1}/${maxRetries})`);
                    showToast(`ðŸ”„ Yeniden deneniyor... (${i + 1}/${maxRetries})`, 'info');

                }
            }
