        class IndexedDBManager {
            constructor() {
                this.dbName = 'GaziogluDB';
                this.version = 1;
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);

                    request.onerror = () => {
                        console.error('‚ùå IndexedDB error:', request.error);
                        reject(request.error);
                    };

                    request.onsuccess = () => {
                        this.db = request.result;
                        console.log('‚úÖ IndexedDB initialized:', this.dbName);
                        resolve();
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        console.log('üîß IndexedDB upgrading...');

                        // Reports store
                        if (!db.objectStoreNames.contains('reports')) {
                            const reportStore = db.createObjectStore('reports', { keyPath: 'id' });
                            reportStore.createIndex('date', 'date', { unique: false });
                            reportStore.createIndex('customer', 'customer', { unique: false });
                            reportStore.createIndex('project', 'project', { unique: false });
                            console.log('‚úÖ Created reports store');
                        }

                        // Photos store
                        if (!db.objectStoreNames.contains('photos')) {
                            const photoStore = db.createObjectStore('photos', { keyPath: 'id' });
                            photoStore.createIndex('reportId', 'reportId', { unique: false });
                            console.log('‚úÖ Created photos store');
                        }

                        // Sync queue store
                        if (!db.objectStoreNames.contains('syncQueue')) {
                            const syncStore = db.createObjectStore('syncQueue', { keyPath: 'id', autoIncrement: true });
                            syncStore.createIndex('timestamp', 'timestamp', { unique: false });
                            syncStore.createIndex('action', 'action', { unique: false });
                            console.log('‚úÖ Created syncQueue store');
                        }
                    };
                });
            }

        // ========================================
        // SYNC QUEUE - Background Sync
        // ========================================
        class SyncQueue {
            constructor() {
                this.syncing = false;
            }

            async processQueue() {
                if (this.syncing || !navigator.onLine) {
                    console.log('‚è∏Ô∏è Sync paused:', this.syncing ? 'already syncing' : 'offline');
                    return;
                }

                this.syncing = true;
                console.log('üîÑ Starting sync queue processing...');

                try {
                    const queue = await localDB.getSyncQueue();

                    if (queue.length === 0) {
                        console.log('‚úÖ Sync queue empty');
                        this.syncing = false;
                        return;
                    }

                    showToast(`üîÑ ${queue.length} deƒüi≈üiklik senkronize ediliyor...`, 'info');

                    for (const item of queue) {
                        try {
                            console.log(`üîÑ Processing: ${item.action}`, item.data);

                            switch (item.action) {
                                case 'saveReport':
                                    await storage.saveReport(item.data);
                                    console.log('‚úÖ Synced report:', item.data.id);
                                    break;

                                case 'deleteReport':
                                    await storage.deleteReport(item.data.id);
                                    console.log('‚úÖ Synced delete:', item.data.id);
                                    break;

                                case 'saveSetting':
                                    await storage.saveSetting(item.data.key, item.data.value);
                                    console.log('‚úÖ Synced setting:', item.data.key);
                                    break;

                                default:
                                    console.warn('‚ö†Ô∏è Unknown action:', item.action);
                            }

                            // Success - remove from queue
                            await localDB.removeSyncQueueItem(item.id);

                        } catch (error) {
                            console.error(`‚ùå Sync failed for ${item.action}:`, error);

                            // Increment retry count
                            item.retries = (item.retries || 0) + 1;

                            if (item.retries >= 3) {
                                // Max retries - remove from queue
                                await localDB.removeSyncQueueItem(item.id);
                                showToast(`‚ùå ${item.action} ba≈üarƒ±sƒ±z (3 deneme)`, 'error');
                                console.error('‚ùå Max retries reached, removed from queue:', item);
                            } else {
                                // Update retry count
                                await localDB.updateSyncQueueItem(item);
                                console.log(`‚ö†Ô∏è Retry ${item.retries}/3 for ${item.action}`);
                            }
                        }
                    }

                    const remainingQueue = await localDB.getSyncQueue();
                    if (remainingQueue.length === 0) {
                        showToast('‚úÖ T√ºm deƒüi≈üiklikler senkronize edildi!', 'success');
                    } else {
                        showToast(`‚ö†Ô∏è ${remainingQueue.length} deƒüi≈üiklik senkronize edilemedi`, 'warning');
                    }

                } catch (error) {
                    console.error('‚ùå Sync queue error:', error);
                } finally {
                    this.syncing = false;
                }
            }

            startAutoSync() {
                // Auto-sync when online
                window.addEventListener('online', () => {
                    console.log('üåê Online - starting auto-sync');
                    setTimeout(() => this.processQueue(), 1000);
                });

                // Initial sync if online
                if (navigator.onLine) {
                    setTimeout(() => this.processQueue(), 2000);
                }
            }
        }

        async function findOrCreateFolder(folderName) {
            try {
                // Search for folder

                    q: `name='${folderName}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive',

                if (response.result.files && response.result.files.length > 0) {

                // Create folder if not found
                const folder = await gapi.client.drive.files.create({
                    resource: {
                        name: folderName,
                        mimeType: 'application/vnd.google-apps.folder',
                    },
                    fields: 'id',

                return folder.result.id;

                console.error('Folder error:', error);
                throw error;
            }

        // Upload PDF to Drive
        async function uploadPDFToDrive(pdfBlob, fileName, folderId) {
            try {
                // Check if file exists
                const searchResponse = await gapi.client.drive.files.list({
                    q: `name='${fileName}' and '${folderId}' in parents and trashed=false`,
                    fields: 'files(id, name)',
                    spaces: 'drive',
                });

                let fileId = null;
                if (searchResponse.result.files && searchResponse.result.files.length > 0) {
                    fileId = searchResponse.result.files[0].id;
                }

                const metadata = {
                    name: fileName,
                    mimeType: 'application/pdf',
                };

                if (!fileId) {
                    metadata.parents = [folderId];
                }

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', pdfBlob);

                const url = fileId
                    ? `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`
                    : 'https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart';

                const method = fileId ? 'PATCH' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: new Headers({ 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }),
                    body: form,
                });

                return response.json();
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        // PHOTO COMPRESSION - WebP + Aggressive
        // ========================================
        const compressImage = (file, maxWidth = 800, quality = 0.7) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const img = new Image();

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Calculate new dimensions (maintain aspect ratio)
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');

                        // Enable image smoothing for better quality
                        ctx.imageSmoothingEnabled = true;
                        ctx.imageSmoothingQuality = 'high';

                        // Draw image
                        ctx.drawImage(img, 0, 0, width, height);

                        // Convert to WebP (50% smaller than JPEG)
                        canvas.toBlob(
                            (blob) => {
                                if (!blob) {
                                    reject(new Error('Canvas toBlob failed'));
                                    return;
                                }

                                const reader = new FileReader();
                                reader.onloadend = () => {

        const retryWithBackoff = async (fn, maxRetries = 3, operation = 'ƒ∞≈ülem') => {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await fn();
                } catch (error) {
                    const isLastAttempt = i === maxRetries - 1;

                    if (isLastAttempt) {
                        console.error(`‚ùå ${operation} ba≈üarƒ±sƒ±z (${maxRetries} deneme):`, error);
                        showToast(`‚ùå ${operation} ba≈üarƒ±sƒ±z. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin.`, 'error');
                        throw error;
                    }

                    const delay = Math.pow(2, i) * 1000; // 1s, 2s, 4s
                    console.warn(`‚ö†Ô∏è ${operation} ba≈üarƒ±sƒ±z, ${delay}ms sonra yeniden deneniyor... (${i + 1}/${maxRetries})`);
                    showToast(`üîÑ Yeniden deneniyor... (${i + 1}/${maxRetries})`, 'info');

                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
